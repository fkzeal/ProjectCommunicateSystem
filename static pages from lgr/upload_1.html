<head>

<title>创建项目</title>
<link type="text/css" rel="stylesheet" href="UploadFiles/Upload.css"/>
<link type="text/css" rel="stylesheet" href="GlobalFiles/global.css" />

</head>

<body>
    <div id="header">
        <div id="top-header">	
            <p id="username">您好，王同学！</p>
             <a href="" class="btn" >应用首页</a>
            <a href="" class="btn" id="account">账户管理</a>
            <a href="" class="btn" id="logout">退出</a>            
      </div>
        <img alt="logo" src="GlobalFiles/logo.png" id="logo" />
    </div>

<div id="up_body">
<div id="overhead">
	<hr />
	<div id="status">
  		已上传资源数：
  		<textarea id="num_of_resrc" disabled="disabled" class="readonly overhead" >5</textarea> 
  		&nbsp;积分：
  		<textarea id="score" disabled="disabled" class="readonly overhead">1024</textarea>
 	</div>
 
 	<div id="hint_block">
 		<table id="hint">
   			<tr><th><p>您上传的资源将会在候选区等待评审，请按照规范填写相应内容，未按照规则的资源将被删除</p></th></tr>
  		</table>
 	</div>
 
 	<div id="proc_bar">
  		<table id="process">
   			<tr>
            	<td class="process_cell" style="background:#69C">上传规则</td>
    			<td class="process_cell">我的APP</td>
    			<td class="process_cell">代码资源上传</td>
    			<td class="process_cell">代码预览选择</td>
   			</tr>
  		</table>
 	</div>
</div>

<div id="upload_info"> 
 	<div id="upload_rule">
  		<textarea class="rules" disabled="disabled">jjjjjj</textarea>
        <div id="is_accepted">
			<form action=""><input type="radio" value="accept" />我已阅读并同意以上规则</form>
        	<form action=""><input type="radio" value="reject" />我不同意以上规则&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></form>
        </div>
	</div>

	<div id="up_nav_btn">
		<form action="">
        	<input type="button" value="下一步" onclick="window.location.replace('upload_2.html');"/>
        	<input type="button" value="我不想上传了"/>
        </form>
    </div>
</div>
</div>
