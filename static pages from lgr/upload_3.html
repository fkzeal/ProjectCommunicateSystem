<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建项目</title>
<link type="text/css" rel="stylesheet" href="GlobalFiles/global.css" />
<link type="text/css" rel="stylesheet" href="UploadFiles/Upload.css" />
</head>

<body>
	<div id="header">
    	<div id="top-header">	
            <p id="username">您好，王同学！</p>
             <a href="" class="btn" >应用首页</a>
            <a href="" class="btn" id="account">账户管理</a>
            <a href="" class="btn" id="logout">退出</a>            
      	</div>
        <img alt="logo" src="GlobalFiles/logo.png" id="logo" />
    </div>
    
    <div id="up_body">
    	<div id="overhead">
        	<hr />
			<div id="status">
  				已上传资源数：
  				<textarea name="num_of_resource" disabled="disabled" class="readonly overhead" >5</textarea> 
  			&nbsp;积分：
  				<textarea name="score" disabled="disabled" class="readonly overhead">1024</textarea>
 			</div>
 
 			<div id="hint_block">
 				<table id="hint" style="background:#999; width:365px;"; align="center">
   					<tr><th><p>您上传的资源将会在候选区等待评审，请按照规范填写相应内容，未按照规则的资源将被删除</p></th></tr>
  				</table>
 			</div>
 
 			<div id="proc_bar">
  				<table id="process">
   					<tr>
            			<td class="process_cell">上传规则</td>
    					<td class="process_cell">我的APP</td>
    					<td class="process_cell" style="background:#69C">代码资源上传</td>
    					<td class="process_cell">代码预览选择</td>
  	 				</tr>
  				</table>
 			</div>
        </div>
        
        <div id="upload_info">
        	<div id="code_info">
           		<form action="">
               		上传资源文件
                	<input type="file" /> 
	            	<p id="resrc_intro">
    	        		（请将代码、数据库、相关程序说明文档、环境配置说明等 一起打包上传）
        	    	</p>
            	</form>
            
            	<form action="">
       				标&nbsp;&nbsp;&nbsp;&nbsp;签&nbsp;&nbsp;&nbsp;&nbsp;
            		<input type="text" />
            		<input type="button" value="添加" />
            		<p id="lable_intro">
            			（可添加自定义标签）
            		</p>           
            	</form>

            	<form action="">
            		编写语言&nbsp;&nbsp;&nbsp;&nbsp;
            		<input type="text"  />
            		<input type="button" value="添加"  />
            	</form>
            
           		<p>
            		运行环境配置描述
            	</p>
            	<span>
          			<textarea style="resize:none; width:300px; height:100px;">可在压缩包中附详细环境搭建说明文档</textarea>
             	</span>	
            </div>
            
            <div id="up_nav_btn">
            	<form action="">
            	<input type="button" value="下一步啦" onclick="window.location.replace('upload_4.html');"/>
            	<input type="button" value="想回上一步修改" onclick="window.location.replace('upload_2.html');"/>
            	</form>
             </div>
        </div>
	</div>
    
	<div id="footer">      
      	<ul>
        	<li><a href="http://software.nju.edu.cn/">软件学院</a></li>
           	<li><a href="http://software.nju.edu.cn/">南京大学</a></li>
      	    <li><a href="http://software.nju.edu.cn/">Copyright 2012-2013 南京大学软件学院</a></li>
       	</ul>
     </div>
</body>
</html>
